
<!DOCTYPE html>
<html lang="en">
<html ng-app="polyglotReader">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="css/application.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css">

    <script src="/lib/underscore.js"></script>
    <script src="/lib/angular.js"></script>
    <script src="/lib/angular-underscore.js"></script>
    <script src="/lib/angular-local-storage.js"></script>
    <script src="/lib/angular-resource.js"></script>
    <script src="/lib/ui-bootstrap-tpls-0.12.1.js"></script>
    <script src="/lib/jquery-2.1.3.js"></script>

    <script src="/js/application.js"></script>
    <script src="/js/services.js"></script>
    <script src="/js/controllers.js"></script>
  </head>

  <body>
    <div class="row">
      <div class="col-md-1"></div>
      <div class="col-md-10">
        <h3>Polyglot Reader</h3>

        <p>For best reading and memorize words.<p>
        <br>
        <div class="col-sm-12">
          <tabset>
            <tab heading="Dictionary">
              <div ng-controller="MainCtrl">
                <div align="center">
                  <br>
                  <input ng-model="added_words" class="form-control" placeholder="Add known words separated by comma ',' to your dictionary">
                  <br>
                  <button ng-click='addWords()' class="btn btn-success" >Add Words</button>
                  <br>
                  <br>
                  <textarea ng-model="dictionary" class="form-control" rows="10" placeholder="Your dictionary is empty, you can add list of words separated by comma ','"></textarea>
                  <br>
                  <button ng-click='saveDictionary()' class="btn btn-success" >Save Dictionary</button>
                  <br>
                  <br>
                </div>
              </div>

            </tab>
            <tab heading="New Words">
              <div ng-controller="MainCtrl">
                <div align="center">
                  <textarea ng-model="text" class="form-control" rows="10" placeholder="Add new text for reading and extracting new words"></textarea>
                  <br>
                  <button ng-click='extractNewWords()' class="btn btn-success" >Extract New Words</button>
                  <button ng-click='translate()' class="btn btn-primary" >Translate New Words</button>
                  <br>
                  <br>
                  <h3>New Words</h3>
                  <div ng-repeat="word in new_words">
                    <table>
                      <tr>
                        <td width='100px'>{{word}}</td>
                        <td>{{translations[$index]}}</td>
                      </tr>
                    </table>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
      <div class="col-md-1"></div>
    </div>

  </body>
</html>
